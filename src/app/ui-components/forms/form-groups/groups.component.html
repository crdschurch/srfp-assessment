<div class="page-header">
  <h2>Groups</h2>
</div>

<div class="page-subheader">
  <h3>Input Addon</h3>
</div>

<div class="crds-example">
  <div class="form-group">
    <label for="customAmount" class="sr-only">Amount (in dollars)</label>
    <div class="input-group">
      <span class="input-group-addon">$</span>
      <input type="customAmount" name="customAmount" value="" placeholder="Enter Amount" class="form-control">
    </div>
  </div>
</div>

<div class="page-subheader">
  <h3>2-Column Input Row</h3>
</div>

<div class="crds-example">
  <div class="form-row">
    <div class="form-group form-col-2">
      <label for="first_name" class="sr-only">First Name</label>
      <input type="first_name" name="first_name" value="" placeholder="First Name" class="form-control">
    </div>

    <div class="form-group form-col-2">
      <label for="last_name" class="sr-only">Last Name</label>
      <input type="last_name" name="last_name" value="" placeholder="Last Name" class="form-control">
    </div>
  </div>
</div>

<div class="page-subheader">
  <h3>3-Column Input Row</h3>
</div>

<div class="crds-example">
  <div class="form-row">
    <div class="form-group form-col-3">
      <label for="cc_exp" class="sr-only">Month/Year</label>
      <input type="cc_exp" name="cc_exp" value="" placeholder="MM/YY" class="form-control">
    </div>

    <div class="form-group form-col-3">
      <label for="cc_ccv" class="sr-only">CVV Number</label>
      <input type="cc_ccv" name="cc_ccv" value="" placeholder="CVV" class="form-control">
    </div>

    <div class="form-group form-col-3">
      <label for="cc_zip" class="sr-only">Zip Code</label>
      <input type="cc_zip" name="cc_zip" value="" placeholder="Zip Code" class="form-control">
    </div>
  </div>
</div>

<div class="page-subheader">
  <h3>Radio Button Group with Header</h3>
</div>

<div class="crds-example">
  <h3 class="form-header">Frequency:</h3>
  <div class="radio radio-inline">
    <label>
      <input type="radio" name="inlineLight" id="inlineLight1" value="option1" checked>
      Option 1
    </label>
  </div>
  <div class="radio radio-inline">
    <label>
      <input type="radio" name="inlineLight" id="inlineLight2" value="option2">
      Option 2
    </label>
  </div>
  <div class="radio radio-inline disabled">
    <label>
      <input type="radio" name="darkRadios" id="inlineLight3" value="option3" disabled>
      Option 3 (disabled)
    </label>
  </div>
</div>

<div class="page-subheader">
  <h3>Button Form Group</h3>
</div>

<div class="crds-example" data-processed="true">
  <div class="btn-group btn-group-block">
    <button *ngFor="let button of vert_buttons"
            type="button"
            class="btn btn-option btn-flex btn-outline"
            [class.active]="(button === selectedButton) && !customInputSelected"
            (click)="onSelect(button)">
      <div class="row">
        <div>{{ button.label }}:</div>
        <div>{{ button.amount | currency: "USD": true }}</div>
      </div>
    </button>

    <button type="button"
            class="btn btn-option btn-flex btn-outline"
            (click)="selectedCustom()"
            [ngClass]="{ active: (customInputSelected) }">
      <div class="row">
        <div class="text-left">Custom Option:</div>
      </div>
    </button>

    <div class="custom-input" *ngIf="customInputSelected">
        <span class="custom-input-icon"><i class="fa fa-caret-right" aria-hidden="true"></i></span>

        <form class="custom-input-field"
              action="/">
          <div class="form-group">
            <label class="sr-only" for="custom-input">Custom Input</label>
            <div class="input-group">
              <span class="input-group-addon">$</span>
              <input type="text"
                    class="form-control"
                    placeholder="Enter Custom Input"
                    id="custom-input"
                    maxlength="9">
            </div>
          </div>
        </form>
      </div>
  </div>
</div>
